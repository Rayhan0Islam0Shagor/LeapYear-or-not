<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <h2>Check LeapYear</h2>

        <input type="text" placeholder="Enter Year" id="year">
        <input class="check-btn" type="button" value="Check" onclick="isLeapYear(year.value);">
    </div>

    <script>
        function isLeapYear(year) {
            if ((year % 100 != 0) && (year % 4 == 0) || (year % 400 == 0)) {
                alert('This Year is a LeapYear')
            }
            else {
                alert('This Year not a LeapYear')
            }
        }
    </script>
</body>

</html>
